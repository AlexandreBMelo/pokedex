<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Alexandre</title>
    <link rel="stylesheet" href="src/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="/src/image/PokÃ©_Ball.png">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="welcome">
            <h1>Welcome to your new Pokedex</h1>
            <p>Write the pokemon name or id you want to search:</p>
        </div>
        <div class ="searchEngine">
            <input type="text" id="input-search" placeholder="Set Pokemon name or ID">
            <button id="search-btn">Buscar</button>
        </div>
        <div id="pokedex-app">
            <div id="loading-message" class="hidden">
                <p>Loading...</p>
            </div>
            <div id="pokemon-info" class="hidden">
                <img id=pokemon-image src="" alt="pokemon image">
                <h2 id="pokemon-name"></h2>
                <p id="pokemon-description"></p>
            </div>
            <div class="btn-navigation">
                <button id="back-btn">Back</button>
                <button id="next-btn">Next</button>
            </div>
            <div id="error-message" class="hidden">
                <p>ERROR 404 - Pokemon not found</p>
            </div>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
